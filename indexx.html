<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodle USJ Turnitin - Plagiarism Report</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      max-width: 560px;
      width: 92%;
      padding: 28px 24px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 6px 0;
      color: #f8fafc;
    }
    p.sub {
      margin: 0 0 18px 0;
      color: #94a3b8;
      font-size: 14px;
    }
    .meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 16px 0 22px 0;
    }
    .meta div {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 12px;
      text-align: left;
      font-size: 13px;
      color: #cbd5e1;
    }
    .meta div strong {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 6px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    button#view {
      appearance: none;
      border: 0;
      background: #22c55e;
      color: #0b1220;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.05s ease, filter 0.15s ease;
    }
    button#view:hover { filter: brightness(1.05); }
    button#view:active { transform: translateY(1px); }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #64748b;
    }
    #playerWrap { display: none; }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Moodle USJ Turnitin — Plagiarism Report</h1>
    <p class="sub">Report generated by anti-plagiarism service</p>
    <div class="meta" aria-label="Report details">
      <div>
        <strong>Course</strong>
        CS-ENGR-302 — Research Methods
      </div>
      <div>
        <strong>Submission</strong>
        “Final Paper (rev. 2)” — 1 file
      </div>
      <div>
        <strong>Student</strong>
        Anonymous candidate 7342
      </div>
      <div>
        <strong>Status</strong>
        Ready — click to view
      </div>
    </div>
    <button id="view" aria-label="View plagiarism report">View Report</button>
    <div class="footer">Note: viewing the report may take a few seconds.</div>
    <div id="playerWrap">
      <div id="player"></div>
    </div>
  </div>

  <script>
    // Load YouTube Iframe API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function createPlayerAndBlast() {
      // Create the player only after a user gesture so audio can play
      document.getElementById('playerWrap').style.display = 'block';
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: '9bZkp7q19f0', // Gangnam Style official MV
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1
        },
        events: {
          'onReady': function(e) {
            try {
              e.target.setVolume(100);
              e.target.unMute();
              e.target.playVideo();
            } catch (err) {
              // ignore
            }
          }
        }
      });
    }

    // API ready callback is required by YT API, but we'll create player on click.
    function onYouTubeIframeAPIReady() {
      // no-op; we create on click to guarantee user gesture
    }

    document.getElementById('view').addEventListener('click', function() {
      // Slight delay for drama
      this.disabled = true;
      this.textContent = 'Opening…';
      setTimeout(function() {
        createPlayerAndBlast();
      }, 600);
    });
  </script>
</body>
</html>
